<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .search-box {
      padding: 16px;
      border-bottom: 1px solid #e1e4e8;
      background: white;
    }
    .search-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 2px solid #e1e4e8;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .credentials-container {
      max-height: 400px;
      overflow-y: auto;
    }
    .credential-card {
      padding: 12px 16px;
      border-bottom: 1px solid #e1e4e8;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .credential-card:hover {
      background: #f6f8fa;
    }
    .fill-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .fill-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .fill-btn:active {
      transform: translateY(0);
    }
    .credential-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0;
    }
    .credential-details {
      flex: 1;
      min-width: 0;
    }
    .credential-website {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .credential-username {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .loading-container {
      text-align: center;
      padding: 40px 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Not Authenticated View -->
  <div id="notAuthView" style="display: none;">
    <div class="popup-header">
      <img src="../icons/icon48.png" alt="Logo" class="logo">
      <h2>Please Login</h2>
    </div>
    <div class="popup-body">
      <p>You need to login to access credentials.</p>
      <button id="loginBtn" class="btn btn-primary">Login</button>
    </div>
  </div>

  <!-- Authenticated View -->
  <div id="authView" style="display: none;">
    <!-- Header -->
    <div class="popup-header" style="padding: 12px 16px;">
      <img src="../icons/icon48.png" alt="Logo" class="logo-small">
      <div class="user-info" style="flex: 1;">
        <div class="user-name" id="userName" style="font-size: 14px;">Loading...</div>
        <div class="user-role" id="userRole" style="font-size: 11px; color: #666; margin-top: 2px;"></div>
      </div>
      <button id="refreshBtn" class="btn-icon" title="Refresh Credentials" style="margin-right: 8px;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
      <button id="logoutBtn" class="btn-icon" title="Logout">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search credentials..."
        autocomplete="off"
      >
    </div>

    <!-- Credentials List -->
    <div class="credentials-container" id="credentialsContainer">
      <div class="loading-container">
        <div class="spinner"></div>
        <p>Loading credentials...</p>
      </div>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../utils/crypto.js"></script>
  <script src="../utils/storage.js"></script>
  <script src="popup-new.js"></script>
</body>
</html>
