<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Not Authenticated View -->
  <div id="notAuthView" style="display: none;">
    <div class="popup-header">
      <img src="../icons/icon48.png" alt="Logo" class="logo">
      <h2>Secure Password Manager</h2>
    </div>
    <div class="popup-body">
      <p>Log in to access your secure password vault.</p>
      <button id="loginBtn" class="btn btn-primary">Login</button>
    </div>
  </div>

  <!-- Authenticated View -->
  <div id="authView" style="display: none;">
    <div class="popup-header">
      <img src="../icons/icon48.png" alt="Logo" class="logo-small">
      <div class="user-info">
        <div class="user-name" id="userName">Loading...</div>
        <div class="user-email" id="userEmail"></div>
      </div>
      <button id="logoutBtn" class="btn-icon" title="Logout">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </div>

    <div class="popup-body">
      <!-- Current Tab Info -->
      <div class="current-tab" id="currentTab">
        <div class="tab-icon">üåê</div>
        <div class="tab-info">
          <div class="tab-title" id="tabTitle">Current Page</div>
          <div class="tab-url" id="tabUrl">Loading...</div>
        </div>
      </div>

      <!-- Credentials List -->
      <div class="credentials-section">
        <div class="section-header">
          <h3>Available Credentials</h3>
          <button id="refreshBtn" class="btn-icon-small" title="Refresh">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
        </div>

        <div id="credentialsList" class="credentials-list">
          <div class="loading">Loading credentials...</div>
        </div>

        <div id="noCredentials" class="no-credentials" style="display: none;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <p>No credentials found for this website</p>
          <p style="font-size: 12px; margin-top: 8px; color: #94a3b8;">Add new credentials or try another site</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="optionsBtn" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m-2.828 2.828l-4.243 4.243m16.97 1.414l-6-6m-6 6l-6-6"></path>
          </svg>
          Options
        </button>
        <button id="manualFillBtn" class="btn btn-primary" style="display: none;">
          Autofill on Page
        </button>
      </div>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message" style="display: none;"></div>
  </div>

  <script src="../utils/crypto.js"></script>
  <script src="../utils/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
